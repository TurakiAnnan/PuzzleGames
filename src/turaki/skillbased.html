<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Games</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const font = localStorage.getItem('fontSize');
      const contrast = localStorage.getItem('contrast');
      const dark = localStorage.getItem('darkMode');

      const body = document.getElementById('pageBody');
      body.classList.remove('text-sm', 'text-base', 'text-lg', 'text-xl');

      if (font === 'small') body.classList.add('text-sm');
      else if (font === 'medium') body.classList.add('text-base');
      else if (font === 'large') body.classList.add('text-lg');
      else if (font === 'xlarge') body.classList.add('text-xl');

      if (contrast === 'high') {
        body.classList.remove('bg-white', 'bg-gray-100');
        body.classList.add('bg-yellow-50', 'text-black');

        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(btn => {
          btn.classList.add('border', 'border-black');
        });

        const nav = document.querySelector('nav');
        if (nav) nav.classList.replace('bg-black', 'bg-yellow-600');
      }

      if (dark === 'on') {
        body.classList.remove('bg-white', 'text-black', 'text-gray-900');
        body.classList.add('bg-gray-900', 'text-white');
      }
    });
  </script>
</head>
<body id="pageBody" class="bg-white text-gray-900 text-base">
  <audio id="popSound" src="assets/popEffect.mp3" preload="auto"></audio>

  <header class="bg-blue-100 border-b border-black relative">
    <div class="absolute top-4 right-4 flex space-x-4">
      <a href="settings.html" class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-4 rounded flex items-center">
        <span class="inline-block w-5 h-5 mr-2">‚öôÔ∏è</span> Settings
      </a>
      <a href="login.html" class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-4 rounded flex items-center">
        <span class="inline-block w-5 h-5 mr-2">üë§</span> Account
      </a>
    </div>

    <div class="grid grid-cols-3 items-center px-12 py-6">
      <h1 class="text-4xl font-extrabold">Puzzle Games</h1>
      <div class="flex justify-center gap-x-10 items-center">
        <button onclick="handleFavouritesToggle()" id="favouriteToggle" class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-4 rounded flex items-center mr-4">
          <span class="inline-block w-5 h-5 mr-2">‚≠ê</span> Favourites
        </button>
        <div class="flex rounded bg-gray-200 overflow-hidden">
          <input id="searchInput" type="text" placeholder="Search games..." class="px-3 py-2 text-sm bg-gray-200 outline-none">
          <button onclick="handleSearch()" class="px-4 py-2 text-black font-semibold text-lg hover:bg-gray-300 flex items-center">
            <span class="inline-block w-5 h-5 mr-2">üîç</span> Search
          </button>
        </div>
      </div>
      <div></div>
    </div>

    <hr class="border-t border-black" />
    <nav class="bg-black text-white">
      <ul class="flex space-x-6 px-6 py-2 text-lg justify-center">
        <li><a href="../../index.html" class="hover:underline">Home</a></li>
        <li><a href="luckbased.html" class="hover:underline">Luck Based</a></li>
        <li><a href="skillbased.html" class="hover:underline">Problem Solving</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-6">
<div class="flex flex-wrap gap-6 justify-center">
  <div data-game-box="Riddles" class="w-40">
    <div class="text-inherit font-semibold mb-2 flex justify-center items-center gap-2">
      Riddles
      <span class="cursor-pointer select-none" data-game="Riddles">‚òÜ</span>
    </div>
    <a href="../jane/index.html" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition flex justify-center items-center overflow-hidden">
      <img src="../jane/riddler.png" alt="Riddles Game Preview" class="max-h-32 max-w-32 object-contain">
    </a>
  </div>

  <div data-game-box="Anagram" class="w-40">
    <div class="text-inherit font-semibold mb-2 flex justify-center items-center gap-2">
      Anagram
      <span class="cursor-pointer select-none" data-game="Anagram">‚òÜ</span>
    </div>
    <a href="../robbie/anagram.html" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition flex justify-center items-center overflow-hidden">
      <img src="../../assets/anagram.png" alt="Anagram Game Preview" class="max-h-32 max-w-32 object-contain">
    </a>
  </div>
</div>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem('username');
      if (!user) {
        window.location.href = 'login.html';
      } else {
        document.querySelector("h2").innerText = `Welcome, ${user}! Click to play a game!`;
      }

      let favourites = JSON.parse(localStorage.getItem(`${user}_favourites`) || '[]');
      let showingFavouritesOnly = false;

      const stars = document.querySelectorAll('[data-game]');
      const gameBoxes = document.querySelectorAll('[data-game-box]');

      function saveFavourites() {
        localStorage.setItem(`${user}_favourites`, JSON.stringify(favourites));
      }

      function playPopSound() {
        const popSound = document.getElementById('popSound');
        if (popSound) {
          popSound.currentTime = 0;
          popSound.play();
        }
      }

      function toggleFavourite(game, el) {
        const i = favourites.indexOf(game);
        if (i === -1) {
          favourites.push(game);
          el.textContent = '‚≠ê';
        } else {
          favourites.splice(i, 1);
          el.textContent = '‚òÜ';
        }
        playPopSound();
        saveFavourites();
        if (showingFavouritesOnly) filterToFavourites();
      }

      function filterToFavourites() {
        gameBoxes.forEach(box => {
          const gameName = box.getAttribute('data-game-box');
          box.style.display = favourites.includes(gameName) ? 'block' : 'none';
        });
      }

      function showAllGames() {
        gameBoxes.forEach(box => box.style.display = 'block');
      }

      window.handleFavouritesToggle = function() {
        showingFavouritesOnly = !showingFavouritesOnly;
        if (showingFavouritesOnly) {
          filterToFavourites();
          document.getElementById("favouriteToggle").classList.add("bg-yellow-200");
        } else {
          showAllGames();
          document.getElementById("favouriteToggle").classList.remove("bg-yellow-200");
        }
      }

      window.handleSearch = function() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        gameBoxes.forEach(box => {
          const title = box.querySelector("div").innerText.toLowerCase();
          box.style.display = title.includes(searchTerm) ? "block" : "none";
        });
      }

      document.getElementById("searchInput").addEventListener("input", e => {
        if (e.target.value === "") {
          if (showingFavouritesOnly) {
            filterToFavourites();
          } else {
            showAllGames();
          }
        }
      });

      stars.forEach(star => {
        const game = star.getAttribute('data-game');
        if (favourites.includes(game)) {
          star.textContent = "‚≠ê";
        }
        star.addEventListener('click', () => {
          toggleFavourite(game, star);
        });
      });
    });
  </script>
</body>
</html>
