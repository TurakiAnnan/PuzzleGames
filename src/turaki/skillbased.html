<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Games</title>
  <link rel="stylesheet" href="../../style.css" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- Only for the grid -->

  <!-- Loads saved accessibility settings -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const font = localStorage.getItem('fontSize');
      const contrast = localStorage.getItem('contrast');
      const dark = localStorage.getItem('darkMode');

      const body = document.getElementById('pageBody');
      body.classList.remove('text-sm', 'text-base', 'text-lg', 'text-xl', 'light-mode', 'dark-mode', 'high-contrast-mode');

      if (font === 'small') body.classList.add('text-sm');
      else if (font === 'medium') body.classList.add('text-base');
      else if (font === 'large') body.classList.add('text-lg');
      else if (font === 'xlarge') body.classList.add('text-xl');

      const nav = document.querySelector('nav');
      nav.classList.remove('navbar-dark', 'navbar-high-contrast');

      if (contrast === 'high') {
        body.classList.add('high-contrast-mode');

        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(btn => {
          btn.classList.add('button-border-black');
        });

        if (nav) nav.classList.add('navbar-high-contrast');
      } else if (dark === 'on') {
        body.classList.add('dark-mode');
        if (nav) nav.classList.add('navbar-dark');
      } else {
        body.classList.add('light-mode');
        if (nav) nav.classList.add('navbar-dark');
      }
    });
  </script>
</head>

<body id="pageBody" class="light-mode">
  <audio id="popSound" src="../../assets/popEffect.mp3" preload="auto"></audio>

  <!-- Header -->
  <header>
    <div class="top-buttons">
      <a href="settings.html">
        <span>‚öôÔ∏è</span> Settings
      </a>
      <a href="login.html">
        <span>üë§</span> Account
      </a>
    </div>

    <div class="title-section">
      <h1>Puzzle Games</h1>
      <div class="fav-search-bar">
        <button onclick="handleFavouritesToggle()" id="favouriteToggle">
          <span>‚≠ê</span> Favourites
        </button>
        <div class="search-bar">
          <input id="searchInput" type="text" placeholder="Search games..." />
          <button onclick="handleSearch()">
            <span>üîç</span> Search
          </button>
        </div>
      </div>
      <div></div>
    </div>

    <hr />

    <nav class="navbar-dark">
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="luckbased.html">Luck Based</a></li>
        <li><a href="skillbased.html">Problem Solving</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="mb-8 text-center">
      <h2>Click to play a game!</h2>
    </div>

    <!-- Game Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
      <div data-game-box="Riddles">
        <div class="text-inherit font-semibold mb-2 flex justify-center items-center gap-2">
          Riddles
          <span class="cursor-pointer select-none" data-game="Riddles">‚òÜ</span>
        </div>
        <a href="../jane/index.html">
          <img src="../jane/riddler.png" alt="Riddles Game Preview" />
        </a>
      </div>

      <div data-game-box="Anagram">
        <div class="text-inherit font-semibold mb-2 flex justify-center items-center gap-2">
          Anagram
          <span class="cursor-pointer select-none" data-game="Anagram">‚òÜ</span>
        </div>
        <a href="../robbie/anagram.html">
          <img src="../../assets/anagram.png" alt="Anagram Game Preview" />
        </a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem('username');
      if (!user) {
        window.location.href = '../../src/turaki/login.html';
      } else {
        document.querySelector("h2").innerText = `Welcome, ${user}! Click to play a game!`;
      }

      let favourites = JSON.parse(localStorage.getItem(`${user}_favourites`) || '[]');
      let showingFavouritesOnly = false;

      const stars = document.querySelectorAll('[data-game]');
      const gameBoxes = document.querySelectorAll('[data-game-box]');

      function saveFavourites() {
        localStorage.setItem(`${user}_favourites`, JSON.stringify(favourites));
      }

      function playPopSound() {
        const popSound = document.getElementById('popSound');
        if (popSound) {
          popSound.currentTime = 0;
          popSound.play();
        }
      }

      function toggleFavourite(game, el) {
        const i = favourites.indexOf(game);
        if (i === -1) {
          favourites.push(game);
          el.textContent = '‚≠ê';
        } else {
          favourites.splice(i, 1);
          el.textContent = '‚òÜ';
        }
        playPopSound();
        saveFavourites();
        if (showingFavouritesOnly) filterToFavourites();
      }

      function filterToFavourites() {
        gameBoxes.forEach(box => {
          const gameName = box.getAttribute('data-game-box');
          box.style.display = favourites.includes(gameName) ? 'block' : 'none';
        });
      }

      function showAllGames() {
        gameBoxes.forEach(box => box.style.display = 'block');
      }

      window.handleFavouritesToggle = function() {
        showingFavouritesOnly = !showingFavouritesOnly;
        if (showingFavouritesOnly) {
          filterToFavourites();
        } else {
          showAllGames();
        }
      }

      window.handleSearch = function() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase();
        gameBoxes.forEach(box => {
          const title = box.querySelector("div").innerText.toLowerCase();
          box.style.display = title.includes(searchTerm) ? "block" : "none";
        });
      }

      document.getElementById("searchInput").addEventListener("input", e => {
        if (e.target.value === "") {
          if (showingFavouritesOnly) {
            filterToFavourites();
          } else {
            showAllGames();
          }
        }
      });

      stars.forEach(star => {
        const game = star.getAttribute('data-game');
        if (favourites.includes(game)) {
          star.textContent = "‚≠ê";
        }
        star.addEventListener('click', () => {
          toggleFavourite(game, star);
        });
      });
    });
  </script>
</body>
</html>
