<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body id="settingsBody" class="bg-gray-100 text-gray-900 p-8 min-h-screen transition-all">

  <!-- Return Link -->
  <div class="mb-6 max-w-xl mx-auto">
    <a href="../../index.html" class="inline-block text-blue-600 hover:underline text-lg font-medium">
      ‚Üê Return to Welcome Page
    </a>
  </div>

  <!-- Settings Box -->
  <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6 space-y-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Settings</h1>

    <!-- Font Size Setting -->
    <div>
      <label for="fontSize" class="block text-lg font-medium mb-2">Font Size</label>
      <select id="fontSize" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">Extra Large</option>
      </select>
    </div>

    <!-- High Contrast Setting -->
    <div class="flex items-center justify-between">
      <label for="contrastToggle" class="text-lg font-medium">High Contrast Mode</label>
      <input type="checkbox" id="contrastToggle" class="w-5 h-5" />
    </div>

    <!-- Dark Mode Setting -->
    <div class="flex items-center justify-between">
      <label for="darkModeToggle" class="text-lg font-medium">Dark Mode</label>
      <input type="checkbox" id="darkModeToggle" class="w-5 h-5" />
    </div>

    <!-- Save Button -->
    <div class="pt-4 border-t">
      <button onclick="saveSettings()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
        Save Settings
      </button>
    </div>

    <!-- Reset Button -->
    <div>
      <button onclick="resetSettings()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded w-full">
        Reset All Settings
      </button>
    </div>
  </div>

  <script>
    const fontSizeSelect = document.getElementById('fontSize');
    const contrastToggle = document.getElementById('contrastToggle');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.getElementById('settingsBody');

    // Load saved settings
    window.addEventListener('DOMContentLoaded', () => {
      fontSizeSelect.value = localStorage.getItem('fontSize') || 'large';
      contrastToggle.checked = localStorage.getItem('contrast') === 'high';
      darkModeToggle.checked = localStorage.getItem('darkMode') === 'on';
      applyPreview();
    });

    // Live preview
    fontSizeSelect.addEventListener('change', applyPreview);
    contrastToggle.addEventListener('change', applyPreview);
    darkModeToggle.addEventListener('change', applyPreview);

    function applyPreview() {
      body.classList.remove(
        'text-sm', 'text-base', 'text-lg', 'text-xl',
        'text-gray-900', 'text-black',
        'bg-white', 'bg-gray-100', 'bg-gray-900', 'text-white'
      );

      const font = fontSizeSelect.value;
      if (font === 'small') body.classList.add('text-sm');
      else if (font === 'medium') body.classList.add('text-base');
      else if (font === 'large') body.classList.add('text-lg');
      else if (font === 'xlarge') body.classList.add('text-xl');

      if (contrastToggle.checked) {
        body.classList.add('text-black');
      } else {
        body.classList.add('text-gray-900');
      }

      if (darkModeToggle.checked) {
        body.classList.add('bg-gray-900', 'text-white');
      } else {
        body.classList.add('bg-gray-100');
      }
    }

    function saveSettings() {
      localStorage.setItem('fontSize', fontSizeSelect.value);
      localStorage.setItem('contrast', contrastToggle.checked ? 'high' : 'normal');
      localStorage.setItem('darkMode', darkModeToggle.checked ? 'on' : 'off');
      alert('‚úÖ Settings saved! Return to the welcome page to see them there too.');
    }

    function resetSettings() {
      localStorage.removeItem('fontSize');
      localStorage.removeItem('contrast');
      localStorage.removeItem('darkMode');
      fontSizeSelect.value = 'large';
      contrastToggle.checked = false;
      darkModeToggle.checked = false;
      applyPreview();
      alert('üîÅ Settings reset.');
    }
  </script>

</body>
</html>
