</head>
<body>
  <header>
    <div class="top-buttons">
      <a href="../../src/turaki/settings.html">
        <span>‚öôÔ∏è</span> Settings
      </a>
      <a href="../../src/turaki/login.html">
        <span>üë§</span> Account
      </a>
    </div>

    <div class="title-section">
      <h1>Puzzle Games</h1>
      <div class="fav-search-bar">
        <button onclick="handleFavouritesToggle()" id="favouriteToggle">
          <span>‚≠ê</span> Favourites
        </button>
        <div class="search-bar">
          <input id="searchInput" type="text" placeholder="Search games..." />
          <button onclick="handleSearch()">
            <span>üîç</span> Search
          </button>
        </div>
      </div>
    </div>

    <hr />

    <nav class="navbar-dark">
      <ul>
        <li><a href="../../index.html">Home</a></li>

        <li><a href="../../src/turaki/skillbased.html">Problem Solving</a></li>
      </ul>
    </nav>
  </header>
  <div class="game-container">
    <h1>Riddle 2</h1>
    <div id="riddle-text">I speak without a mouth and hear without ears. I have nobody, but I come alive with wind. What am I?</div>
    <input type="text" id="answer-input" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit Answer</button>
    <div id="feedback-container">
      <span id="feedback"></span>
      <span id="emoji"></span>
    </div>
    <button id="next-riddle" onclick="nextRiddle()" style="display: none;">Next Riddle</button>
    <button id="finish-game" onclick="finishGame()" style="display: none;">Finish Game</button>
  </div>

  <script>
    const correctAnswer = "echo"; // Correct answer for Riddle 2

    function checkAnswer() {
      const userAnswer = document.getElementById("answer-input").value.toLowerCase().trim();
      const feedback = document.getElementById('feedback');
      const emoji = document.getElementById('emoji');

      if (userAnswer === correctAnswer) {
        feedback.textContent = "Correct! Well done!";
        emoji.textContent = "üòä";
        feedback.classList.remove("incorrect");
        feedback.classList.add("correct");

        document.getElementById("next-riddle").style.display = "inline-block";
        document.getElementById("answer-input").disabled = true;
        document.querySelector("button").disabled = true;
      } else {
        feedback.textContent = "Oops, try again!";
        emoji.textContent = "üòû";
        feedback.classList.remove("correct");
        feedback.classList.add("incorrect");
      }
    }

    function nextRiddle() {
      window.location.href = 'riddle3.html'; // Move to next riddle
    }

    function finishGame() {
      window.location.href = 'thankyou.html'; // Finish the game
    }
  </script>
</body>

("echo"). If the answer is correct, it displays a success message and reveals a ‚ÄúNext Riddle‚Äù 
button to move on. If incorrect, it gives feedback and allows the user to try again.-->
