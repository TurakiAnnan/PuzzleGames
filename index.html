<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900">

   <!-- Settings Element -->
<header class="bg-blue-100 border-b border-black relative">
  <div class="absolute top-4 right-4">
    <a href="settings.html" class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-4 rounded">
      Settings
    </a>
  </div>

    <div class="grid grid-cols-3 items-center px-12 py-6">
      <h1 class="text-4xl font-extrabold">Puzzle Games</h1>
      <div class="flex justify-center gap-x-10">
        <button class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-5 rounded">
          Favourites
        </button>
        <button class="bg-gray-200 hover:bg-gray-300 text-black font-semibold text-lg py-2 px-5 rounded">
          Search
        </button>
      </div>
      <div></div>
    </div>

    <hr class="border-t border-black" />
    
    <!-- Catogories Element -->
    <nav class="bg-black text-white">
      <ul class="flex space-x-6 px-6 py-2 text-lg justify-center">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Luck Based</a></li>
        <li><a href="#" class="hover:underline">Problem Solving</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-6">
    <div class="mb-8 text-center">
      <h2 class="text-2xl font-bold mb-4">Click to play a game!</h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-center">
      <!-- Game 1 -->
      <div>
        <div class="text-lg font-semibold mb-2">Rock, Paper, Scissors</div>
        <a href="#" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition"></a>
      </div>

      <!-- Game 2 -->
      <div>
        <div class="text-lg font-semibold mb-2">Crosswords</div>
        <a href="#" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition"></a>
      </div>

      <!-- Game 3 -->
      <div>
        <div class="text-lg font-semibold mb-2">Riddles</div>
        <a href="#" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition"></a>
      </div>

      <!-- Game 4 -->
      <div>
        <div class="text-lg font-semibold mb-2">Hangman</div>
        <a href="#" class="block border-2 border-gray-300 rounded-lg h-40 hover:bg-gray-100 transition"></a>
      </div>
    </div>
  </main>

</body>
</html>
